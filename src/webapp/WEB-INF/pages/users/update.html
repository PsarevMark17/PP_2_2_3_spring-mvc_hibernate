<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px
    }
</style>
<body>

<div style="display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     text-align: center;
     min-height: 100vh;">
    <form th:method="POST" th:action="@{/users/update(id=${user.id})}" th:object="${user}">
        <table>
            <tr>
                <th>Id</th>
                <th>Surname</th>
                <th>Name</th>
                <th>Patronymic</th>
                <th>Update</th>
            </tr>
            <tr>
                <td th:text="${user.id}"></td>
                <td><input placeholder="Surname" type="text" th:field="*{surname}"/></td>
                <td><input placeholder="Name" type="text" th:field="*{name}"/></td>
                <td><input placeholder="Patronymic" type="text" th:field="*{patronymic}"/></td>
                <td><input type="submit" value="Update"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
